<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee 當機等候頁面</title>
    <style>
        /* 全局樣式 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fef5f5;
            color: #ff5722;
            margin: 0;
            padding: 0;
        }

        /* 主要容器 */
        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Shopee Logo */
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
        }

        /* 進度條 */
        .progress-bar {
            width: 80%;
            height: 10px;
            background-color: #ffccbc;
            margin: 20px auto;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar-inner {
            width: 0%;
            height: 100%;
            background-color: #ff5722;
            animation: loading 3s infinite;
        }

        /* 進度條動畫 */
        @keyframes loading {
            0% {
                width: 0%;
            }
            50% {
                width: 50%;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <img src=".idea/assets/shopee-logo.png" height="120" width="120"/>
    <h1>系統繁忙中，正在載入…</h1>
    <p>請稍等，我們正在全力維護，讓您盡快恢復購物體驗！</p>
    <div class="progress-bar">
        <div class="progress-bar-inner"></div>
    </div>
    <p class="loading-text">請稍等片刻...</p>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const loadingText = document.querySelector(".loading-text");
        let dots = 0;

        setInterval(() => {
            dots = (dots + 1) % 4;
            loadingText.textContent = "Loading" + ".".repeat(dots);
        }, 500);
    });
</script>
</body>
</html>
